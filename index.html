<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Aray√ºz√º</title>
    <style>
        /* Minimalist Tasarƒ±m */
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h2 { margin-bottom: 1.5rem; font-weight: 600; }

        /* Dosya Y√ºkleme Alanƒ± */
        input[type="file"] {
            display: none; /* Varsayƒ±lan √ßirkin butonu gizle */
        }

        .custom-file-upload {
            border: 2px dashed #ccc;
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .custom-file-upload:hover {
            border-color: #4CAF50;
            background-color: #f9fff9;
        }

        /* Analiz Butonu */
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover { background-color: #555; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Sonu√ß Alanƒ± */
        #result {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            min-height: 24px;
        }
        
        .preview-img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>G√∂r√ºnt√º Analizi</h2>
        
        <label for="file-upload" class="custom-file-upload">
            üì∑ Resim Se√ß / √áek
        </label>
        <input id="file-upload" type="file" accept="image/*" onchange="previewImage(event)"/>
        
        <img id="preview" class="preview-img" alt="√ñnizleme">

        <button onclick="analyzeImage()" id="analyzeBtn">Analiz Et</button>
        
        <div id="result">Sonu√ß bekleniyor...</div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000/predict"; // FastAPI adresin

        // 1. Resmi √ñnizleme Fonksiyonu
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('result').innerText = "Hazƒ±r.";
                }
                reader.readAsDataURL(file);
            }
        }

        // 2. API'ye G√∂nderme Fonksiyonu
        async function analyzeImage() {
            const fileInput = document.getElementById('file-upload');
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('analyzeBtn');

            if (fileInput.files.length === 0) {
                resultDiv.innerText = "L√ºtfen √∂nce bir resim se√ßin.";
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]); // Backend'deki parametre ismi 'file' olmalƒ±

            // Y√ºkleniyor durumu
            btn.disabled = true;
            btn.innerText = "Analiz ediliyor...";
            resultDiv.innerText = "‚è≥";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Sunucu hatasƒ±: " + response.statusText);
                }

                const data = await response.json();
                
                // Backend'den d√∂nen JSON formatƒ±na g√∂re burayƒ± d√ºzenleyebilirsin
                // √ñrnek: {"prediction": "Kedi", "confidence": 0.98}
                resultDiv.innerText = `Sonu√ß: ${data.prediction || JSON.stringify(data)}`;

            } catch (error) {
                console.error("Hata:", error);
                resultDiv.innerText = "Baƒülantƒ± hatasƒ± olu≈ütu.";
            } finally {
                btn.disabled = false;
                btn.innerText = "Analiz Et";
            }
        }
    </script>
</body>
</html>
